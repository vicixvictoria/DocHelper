<div style="margin-left:2%; margin-top:30px; align-content: center">
  <h1 style="font-size: xxx-large; font-weight: lighter">Blutwerte
    <button  mat-fab color="primary" aria-label="Example icon button with a home icon" (click)="addLabValue()">
      <mat-icon>add</mat-icon>
    </button>
  </h1>
</div>




<table mat-table [dataSource]="labValues" class="mat-elevation-z8 demo-table">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.labValName}} </td>
  </ng-container>

  <ng-container matColumnDef="unit">
    <th mat-header-cell *matHeaderCellDef> Einheit </th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngIf="element.unit!=='keine Einheit'">{{element.unit}} </ng-container>
      <ng-container *ngIf="element.unit=='keine Einheit'">- </ng-container>
 </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Kategorie </th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngIf="element.category=='AUTO'"> Autoantikörper </ng-container>
      <ng-container *ngIf="element.category=='CHEMISCH'"> Chemische Befunde </ng-container>
      <ng-container *ngIf="element.category=='DIFFERENTIAL'"> Differentialblutbild </ng-container>
      <ng-container *ngIf="element.category=='BLUTSENKUNG'"> Blutsenkung </ng-container>
      <ng-container *ngIf="element.category=='HAEMATOLOGISCH'"> Hämatologische Befunde </ng-container>
      <ng-container *ngIf="element.category=='INFEKTION'"> Infektionserologie </ng-container>
      <ng-container *ngIf="element.category=='HORMONE'"> Hormone </ng-container>
      <ng-container *ngIf="element.category=='URIN'"> Urin </ng-container>
      <ng-container *ngIf="element.category=='VITAMIN'"> Suprenelemente, Vitamine </ng-container>
      <ng-container *ngIf="element.category=='GERINNUNG'"> Gerinnung </ng-container>



    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="pregnant">
    <th mat-header-cell *matHeaderCellDef> Schwanger </th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngIf="element.sex=='FEMALE'">
        <ng-container *ngIf="element.pregnant">Ja</ng-container>
        <ng-container *ngIf="!element.pregnant">Nein</ng-container>
      </ng-container>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
