<div style="margin-left:2%; margin-top:30px; align-content: center">
  <h1 style="font-size: xxx-large; font-weight: lighter">Patientenübersicht
    <button  mat-fab color="primary" aria-label="Example icon button with a home icon" (click)="addPatient()">
      <mat-icon>add</mat-icon>
    </button>
  </h1>
</div>




<table mat-table [dataSource]="patients" class="mat-elevation-z8 demo-table">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Vorname </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Nachname </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="svnr">
    <th mat-header-cell *matHeaderCellDef> SV-Nr </th>
    <td mat-cell *matCellDef="let element"> {{element.svnr}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="birthday" >
    <th mat-header-cell *matHeaderCellDef> Geburtsdatum </th>
    <td mat-cell *matCellDef="let element"> {{element.birthDate}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef> Geschlecht </th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngIf="element.sex=='FEMALE'">Weiblich</ng-container>
      <ng-container *ngIf="element.sex=='MALE'">Männlich</ng-container>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="pregnant">
    <th mat-header-cell *matHeaderCellDef> Schwanger </th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngIf="element.sex=='FEMALE'">
      <ng-container *ngIf="element.pregnant">Ja</ng-container>
      <ng-container *ngIf="!element.pregnant">Nein</ng-container>
      </ng-container>
    </td>
  </ng-container>

  <ng-container matColumnDef="aktion">
    <th mat-header-cell *matHeaderCellDef> Aktion </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="editPatient(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="secondary" (click)="viewTestResult(element)">
        <mat-icon>assignment</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deletePatient(element)">
        <mat-icon>delete</mat-icon>
      </button>
      </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
