<div style="margin:auto; width:fit-content;">
  <h1 class="header">Patient erstellen</h1>

  <form (ngSubmit)="addPatient()" [formGroup]="patientForm">
    <div style="width: max-content">
    <mat-form-field style="margin-right: 5px" appearance="outline">
      <mat-label>Vorname</mat-label>
      <input formControlName="firstname" matInput required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Nachname</mat-label>
      <input formControlName="lastname" matInput required>
    </mat-form-field>
    </div>

    <mat-form-field style="margin-right: 5px" appearance="outline">
      <mat-label>SV-Nummer</mat-label>
      <input formControlName="svnr" matInput required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Geburtstag</mat-label>
      <input formControlName="birthday" matInput [matDatepicker]="picker" required>
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field style="margin-right: 5px" appearance="outline">
      <mat-label>Geschlecht</mat-label>
      <select formControlName="gender" matNativeControl required>
        <option value="FEMALE">Weiblich</option>
        <option value="MALE">MÃ¤nnlich</option>
      </select>
    </mat-form-field>

    Schwanger
    <mat-checkbox color="primary" formControlName="pregnant" class="example-margin"></mat-checkbox>

    <p></p>

    <button color="primary" mat-raised-button type=submit>Submit</button>
  </form>
</div>
